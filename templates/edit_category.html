{% extends "base.html" %}
{% block shit %}
  
    <h3 class="teal-text center-align">Edit Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
          <!-- Create a category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix teal-text text-darken-2">description</i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25" 
                    type="text" value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- Submit the category to the database -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn-large text-shadow">Cancel
                        <i class="material-icons right">cancel</i>
                    </a>
                    <button class="btn-large teal lighten-2" type="submit" >Edit Category
                        <i class="material-icons right">edit</i>
                    </button>

                </div>
            </div>
        </form>
    </div>

{% endblock %}
