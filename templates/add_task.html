{% extends "base.html" %}
{% block shit %}

    <div class="row">
        <form class="col s12" method="POST" action="">

                <div class="input-field col s12">
                    <i class="material-icons prefix teal-text text-darken-2">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate">

                </div>
                <div class="input-field col s12">

                </div>
            </div>
        </form>
    </div>

{% endblock %}
