{% extends "base.html" %}
{% block shit %}
  
    <h3 class="teal-text center-align">Add Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
          <!-- Create a category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix teal-text text-darken-2">edit</i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25" 
                    type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- Submit the category to the database -->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn-large teal lighten-2" type="submit" >Add Category
                        <i class="material-icons right">add</i>
                    </button>

                </div>
            </div>
        </form>
    </div>

{% endblock %}
