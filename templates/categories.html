{% extends "base.html" %}
{% block shit %}
    <h3 class="teal-text center-align">Manage Categories</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large teal text-shadow">Add category
                <i class="material-icons prefix teal-text text-darken-2">add</i>
            </a>
        </div>
    </div>

        <div class="row">
            {% for category in categories %}
                <div class="col s12 m3">
                    <div class="card teal lighten-2 text-shadow center-align">
                        <div class="card-content white-text">
                            <span class="card-title">{{ category.category_name }}</span>
                        </div>
                        <div class="card-action">
                             <a href="{{ url_for('edit_category', category_id=category._id) }}" 
                             class="btn white teal-text accent-4">Edit</a>
                             <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn white teal-text accent-4">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
       
           





{% endblock %}
