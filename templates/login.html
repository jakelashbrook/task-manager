{% extends "base.html" %}
{% block shit %}

    <h3 class="center-align">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login')}}">
            <div class="card-panel">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix teal-text text-lighten-2">account_circle</i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" 
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <!-- Remember to always include defensive programming -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix teal-text text-lighten-2">lock</i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Login button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large teal lighten-2">
                        Log In <i class="material-icons prefix white-text">login</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- If not already a user, navigate to the register page -->
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New here? <a href="{{ url_for('register') }}" class="teal-text">Register a new account</a>
            </p>
        </div>
    </div>

{% endblock %}
